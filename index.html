<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>HOota O Black Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --main:#00cfff;
  --gold:#f5c16c;
  --dark:#0b0f1a;
  --card:#0e1322;
}

body{
  margin:0;
  font-family:'Cairo', sans-serif;
  background:linear-gradient(180deg,#05070d,var(--dark));
  color:#eaeaea;
}

/* NAVBAR */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:#000;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:999;
  border-bottom:2px solid var(--main);
}

.brand{
  font-size:26px;
  font-weight:900;
  background:linear-gradient(90deg,var(--gold),var(--main));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.menu{
  display:flex;
  gap:15px;
}

.menu button{
  background:transparent;
  border:2px solid var(--main);
  color:#fff;
  padding:10px 18px;
  font-size:16px;
  border-radius:12px;
  cursor:pointer;
  transition:.3s;
}

.menu button:hover{
  background:var(--main);
  color:#000;
}

/* GENERAL */
.container{
  padding:120px 20px 40px;
}

.hidden{display:none;}

h1,h2{
  color:var(--main);
}

/* HERO */
.hero{
  text-align:center;
  max-width:900px;
  margin:auto;
}

.hero h1{
  font-size:42px;
}

.hero p{
  font-size:18px;
  color:#bfc7d5;
  margin-top:15px;
}

/* BUTTONS */
.main-btn{
  margin-top:30px;
  padding:16px 45px;
  font-size:20px;
  font-weight:800;
  background:linear-gradient(90deg,var(--gold),#ff9f1c);
  border:none;
  border-radius:40px;
  cursor:pointer;
}

/* COURSES */
.grid{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  margin-top:30px;
}

.card{
  background:var(--card);
  border:2px solid var(--main);
  width:260px;
  padding:25px;
  border-radius:18px;
  text-align:center;
  font-size:18px;
  cursor:pointer;
  transition:.3s;
}

.card:hover{
  background:#121b33;
  transform:translateY(-6px);
}

/* LESSON */
.lesson-box{
  background:var(--card);
  border:2px solid var(--gold);
  padding:30px;
  border-radius:18px;
  line-height:1.9;
  font-size:18px;
  max-height:75vh;
  overflow:auto;
}

.back-btn{
  background:#ff9f1c;
  color:#000;
  font-size:18px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  margin-bottom:20px;
  cursor:pointer;
}

/* CONTACT */
input,textarea{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:10px;
  border:none;
}

/* FOOTER */
footer{
  text-align:center;
  padding:25px;
  background:#000;
  border-top:2px solid var(--main);
  margin-top:60px;
}

/* RESPONSIVE */
@media(max-width:768px){
  .menu{
    flex-wrap:wrap;
    gap:10px;
  }
  .card{width:90%;}
}
</style>
</head>

<body>

<nav>
  <div class="brand">HOota O Black</div>
  <div class="menu">
    <button onclick="showHome()">الرئيسية</button>
    <button onclick="showCourses()">الكورسات</button>
    <button onclick="showContact()">تواصل معي</button>
    <button onclick="window.open('https://www.youtube.com/channel/UCDHo57HZnBCwPB0215yQXlA')">يوتيوب</button>
  </div>
</nav>

<!-- HOME -->
<div id="home" class="container">
  <div class="hero">
    <h1>أكاديمية HOota O Black</h1>
    <p>
      منصة تعليمية عربية تهدف إلى تعليم بناء المواقع الإلكترونية من الصفر،
      بأسلوب مبسط، عملي، ومنظم، مع مشاريع حقيقية وتطبيقات مباشرة.
    </p>
    <button class="main-btn" onclick="showCourses()">استعرض الكورسات</button>
  </div>
</div>

<!-- COURSES -->
<div id="courses" class="container hidden">
  <h2 style="text-align:center">الكورسات المتاحة</h2>
  <div class="grid">
    <div class="card" onclick="openLesson(1)">HTML</div>
    <div class="card" onclick="openLesson(2)">CSS</div>
    <div class="card" onclick="openLesson(3)">JavaScript</div>
    <div class="card" onclick="openLesson(4)">مشروع تطبيقي</div>
    <div class="card" onclick="openLesson(5)">ثقافة إسلامية</div>
  </div>
</div>

<!-- LESSON -->
<div id="lesson" class="container hidden">
  <button class="back-btn" onclick="showCourses()">⬅ الرجوع للكورسات</button>
  <div class="lesson-box">
    <h2 id="lessonTitle"></h2>
    <div id="lessonContent"></div>
  </div>
</div>

<!-- CONTACT -->
<div id="contact" class="container hidden">
  <h2>تواصل معي</h2>
  <div class="lesson-box">
    <input placeholder="اسمك">
    <input placeholder="بريدك الإلكتروني">
    <textarea placeholder="رسالتك"></textarea>
    <button class="main-btn">إرسال</button>
  </div>
</div>

<footer>
© 2025 HOota O Black Academy – جميع الحقوق محفوظة
</footer>

<script>
const lessons={
  1:{title:"HTML",content:"<p>كورس تعلم أساسيات HTML وبناء هيكل المواقع.</p>"},
  2:{title:"CSS",content:"<p>كورس تنسيق وتصميم واجهات المواقع باحتراف.</p>"},
  3:{title:"JavaScript",content:"<p>كورس إضافة التفاعل والذكاء للمواقع.</p>"},
  4:{title:"مشروع تطبيقي",content:"<p>بناء موقع متكامل باستخدام HTML و CSS و JS.</p>"},
  5:{title:"ثقافة إسلامية",content:"<p>كورس يهدف إلى تعزيز القيم الإسلامية والأخلاق.</p>"}
};

function hideAll(){
  ["home","courses","lesson","contact"].forEach(id=>{
    document.getElementById(id).classList.add("hidden");
  });
}

function showHome(){hideAll();home.classList.remove("hidden");}
function showCourses(){hideAll();courses.classList.remove("hidden");}
function showContact(){hideAll();contact.classList.remove("hidden");}

function openLesson(n){
  hideAll();
  lesson.classList.remove("hidden");
  lessonTitle.innerHTML=lessons[n].title;
  lessonContent.innerHTML=lessons[n].content;
}
</script>

</body>
</html>
